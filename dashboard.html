<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="app-body">
  <div class="app-wrapper">
    <aside class="sidebar">
      <div class="sidebar-logo">D</div>

      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-item active">
          <img src="Icons/Home.svg" class="sidebar-icon" alt="Home" />
        </a>
        <a href="products.html" class="sidebar-item">
          <img src="Icons/box.svg" class="sidebar-icon" alt="Products" />
        </a>
        <button type="button" class="sidebar-item" aria-label="Info">
          <img src="Icons/info.svg" class="sidebar-icon" alt="Info" />
        </button>
        <button type="button" class="sidebar-item" aria-label="Settings">
          <img src="Icons/setting.svg" class="sidebar-icon" alt="Settings" />
        </button>
      </nav>
    </aside>

    <div class="main-content">
      <header class="topbar">
        <h1 class="page-title">Dashboard</h1>
      </header>

      <main class="content-area">
        <section class="summary-section">
          <div class="summary-card">
            <img src="Icons/box.svg" class="summary-icon" alt="Total Products" />
            <p class="summary-label">Total Products</p>
            <p class="summary-value" id="total-products">0</p>
          </div>

          <div class="summary-card">
            <img src="Icons/cart.svg" class="summary-icon" alt="Total Sales" />
            <p class="summary-label">Total Sales</p>
            <p class="summary-value" id="total-sales">0</p>
          </div>

          <div class="summary-card">
            <img src="Icons/money.svg" class="summary-icon" alt="Total Revenue" />
            <p class="summary-label">Total Revenue</p>
            <p class="summary-value" id="total-revenue">Rp 0</p>
          </div>
        </section>

        <section class="panel-placeholder"></section>

        <div class="actions-bottom">
          <button id="btn-to-products" class="btn-primary">
            Lihat Data Produk
          </button>
        </div>
      </main>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
